<template name="result">
  <table class="scoreboard">
    <thead>
      <tr>
        <th>Your Selection</th>
        <th>Opponent's Selection</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{playerChoice}}</td>
        <td>{{opponentChoice}}</td>
      </tr>
    </tbody>
  </table>
  <div class={{resultClasses}}>
    <div class="content">
      <p>{{finalResult}}</p>
      <button class="reset">play again</button>
    </div>
  </div>
</template>
